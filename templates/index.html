<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ Crop Classification - Brazil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .result.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .crop-name {
            font-size: 2em;
            color: #667eea;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .probabilities {
            margin-top: 20px;
        }
        
        .prob-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .prob-item {
            margin-bottom: 12px;
        }
        
        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }
        
        .prob-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .prob-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 5px solid #f44336;
            border-radius: 10px;
            color: #c62828;
        }
        
        .error.active {
            display: block;
        }
        
        .examples {
            margin-top: 25px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
        }
        
        .examples-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .example-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .info {
            margin-top: 10px;
            font-size: 0.85em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ Crop Classifier</h1>
        <p class="subtitle">Identify crop types in Brazil using satellite imagery</p>
        
        <form id="predictForm">
            <div class="row">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="number" id="lat" step="0.0001" placeholder="-20.0502" required>
                </div>
                
                <div class="form-group">
                    <label for="lon">Longitude</label>
                    <input type="number" id="lon" step="0.0001" placeholder="-48.3965" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="2015" max="2024" placeholder="2023" required>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Predict Crop Type</button>
        </form>
        
        <div class="examples">
            <div class="examples-title">üìç Try these locations:</div>
            <span class="example-btn" onclick="fillExample(-12.5, -55.7, 2023)">Soybean Region</span>
            <span class="example-btn" onclick="fillExample(-21.5, -50.5, 2023)">Sugar Cane</span>
            <span class="example-btn" onclick="fillExample(-21.2, -45.0, 2023)">Coffee</span>
            <span class="example-btn" onclick="fillExample(-30.0, -51.0, 2023)">Rice</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching satellite data from Google Earth Engine...</p>
            <p class="info">This may take 30-60 seconds</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="result-title">üéØ Prediction Result</div>
            <div class="crop-name" id="cropName"></div>
            <div class="confidence" id="confidence"></div>
            
            <div class="probabilities">
                <div class="prob-title">All Probabilities:</div>
                <div id="probabilities"></div>
            </div>
        </div>
    </div>
    
    <script>
        function fillExample(lat, lon, year) {
            document.getElementById('lat').value = lat;
            document.getElementById('lon').value = lon;
            document.getElementById('year').value = year;
        }
        
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            const year = parseInt(document.getElementById('year').value);
            
            // Show loading, hide others
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lat, lon, year })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show result
                    document.getElementById('cropName').textContent = data.predicted_class.replace('_', ' ');
                    document.getElementById('confidence').textContent = 
                        `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
                    
                    // Show all probabilities
                    const probsHtml = Object.entries(data.all_probabilities)
                        .sort((a, b) => b[1] - a[1])
                        .map(([name, prob]) => `
                            <div class="prob-item">
                                <div class="prob-label">
                                    <span>${name.replace('_', ' ')}</span>
                                    <span>${(prob * 100).toFixed(1)}%</span>
                                </div>
                                <div class="prob-bar">
                                    <div class="prob-fill" style="width: ${prob * 100}%"></div>
                                </div>
                            </div>
                        `).join('');
                    
                    document.getElementById('probabilities').innerHTML = probsHtml;
                    document.getElementById('result').classList.add('active');
                } else {
                    // Show error
                    document.getElementById('error').textContent = data.error || 'Prediction failed';
                    document.getElementById('error').classList.add('active');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Network error: ' + error.message;
                document.getElementById('error').classList.add('active');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
